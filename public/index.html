<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meetings App</title>
        <link rel="stylesheet" href="external/normalize.css">
        <link rel="stylesheet" href="css/utils.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <main>
            <section class="d-flex">
                <!--Background color-->
                <div class="color"></div>
                <div class="color"></div>
                <!--Login Form-->
                <div class="login-box">
                    <!--<div class="anime-square" style="--i:0;"></div>
                    <div class="anime-square" style="--i:1;"></div>
                    <div class="anime-square" style="--i:2;"></div>
                    <div class="anime-square" style="--i:3;"></div>
                    <div class="anime-square" style="--i:4;"></div>-->
                    <div class="container">
                        <div class="login-form">
                            <h1>Meetings</h1>
                            <p class="tagline">A world of Opportunities</p>
                            <hr>
                            <form  name="login-form" action="templates/calendar.html" method="GET" enctype="multipart/form-data">
                                <div class="inputBox">
                                    <input 
                                    type="email"
                                    name="email-id-of-user"
                                    id="emailID"
                                    placeholder="Email-ID"
                                    required
                                    />
                                </div>
                                <div class="inputBox">
                                    <input 
                                    type="password"
                                    name="Password"
                                    id="password-of-user"
                                    placeholder="Password"
                                    required
                                    />
                                </div>
                                <div class="inputBox">
                                    <input
                                        type="submit"
                                        name="login"
                                        value="Login"
                                    />
                                </div>
                                <!--<p class="forget">Forgot Password ? <a href="#">Click Here</a></p>-->
                                <p class="signup">Don't have an account ? <a href="templates/register.html">Sign Up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
